<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malcolm In the Middle</title>
    <link rel="stylesheet" href="css/style.scss" />
    <link rel="stylesheet" href="css/header.scss" />
    <link rel="stylesheet" href="css/footer.scss" />
    <link rel="stylesheet" href="css/qr.scss" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    />
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>
  <body>
    <script type="module" src="./js/qr.js"></script>
    <header class="header">
      <a href="index.html">
        <img
          srcset="
            images/logo-1x.png?as=webp 1x,
            images/logo-2x.png?as=webp 2x,
            images/logo-3x.png?as=webp 3x
          "
          src="images/logo-1x.png?as=webp"
          alt="Malcolm In The Middle"
          class="logo"
          type="image/webp"
      /></a>
      <label class="menu-label" for="menu-btn"> Menu checkbox</label>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="navicon"></span
      ></label>
      <ul class="menu">
        <li><a href="index.html">Portada</a></li>
        <li><a href="categoria.html">Categoría</a></li>
        <li><a href="presentacion.html">Presentación</a></li>
        <li><a href="qr.html" class="active">QR</a></li>
        <li><a href="enlaces.html">Enlaces</a></li>
      </ul>
    </header>

    <main class="main-qr">
      <div>
        <h1>¡Genera tu QR de Malcolm in the Middle!</h1>
        <p>Ingresa la URL que deseas que contenga tu QR</p>
        <input type="text" id="input-url" placeholder="Ej. www.google.com" />
        <button id="qr-button">Generar QR</button>
        <canvas id="canvas"></canvas>
      </div>
    </main>

    <footer class="footer">
      <div class="container-footer">
        <div class="container-logo">
          <img
            srcset="
              images/logo-1x.png?as=webp 1x,
              images/logo-2x.png?as=webp 2x,
              images/logo-3x.png?as=webp 3x
            "
            src="images/logo-1x.png?as=webp"
            alt="Malcolm In The Middle"
            class="logo"
            type="image/webp"
          />
        </div>
        <div class="container-enlaces">
          <a href="index.html">Portada</a>
          <a href="categoria.html">Categoría</a>
          <a href="presentacion.html">Presentación</a>
          <a href="qr.html">QR</a>
          <a href="enlaces.html">Enlaces</a>
        </div>
      </div>
    </footer>
    <script type="module" src="./ts/index.ts" defer></script>
  </body>
</html>
